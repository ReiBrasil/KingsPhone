<!DOCTYPE html>
<html lang="pt-br" ng-app="kingsPhone">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

    <script src="app.js"></script>
    <title>KingsPhone</title>
</head>
<body>

    <header>
    <div>
        <h1>KingsPhone</h1>
    </div>
    
    <form action="#" method="post">

    <input type="text" name="pesquisa" id="pesquisa" placeholder="Faça sua Busca" required>
    <button type="submit">pesquisar<i class="fas fa-pesquisa"></i></button>    
    
    </form>

    </header>

    <br>
    <div class="container" ng-controller="Home">
<h2>Catalogo</h2>

    <ul id="lista">
        <li>

            <h4>'Nokia 6310',</h4>
            <br>
            <span>'Celular modelo nokia tijolão, um classico.'</span>
    
            </li>
            <br>

            <li>
    
            <h4>'Windows phone: com Wi-Fi',</h4>
            <br>
            <span>'Modelo de celular utilizando o sistema windows.'</span>
    
            </li>
            <br>

            <li>
    
            <h4>'Redmi 10 64, xaiomi',</h4>
            <br>
            <span>'Modelo de smarthphone da xaiomi com 4 cameras.'</span> 
        
        </li>

    </ul>  
    <ul id="phoneList">
        <li ng-repeat="phone in phone">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img class="img-responsive" ng-src="{{phone.images[0]}}">
                    <div class="caption text-center">
                        <h4>{{phone.name}}</h4>

                    </div>
                </div> 
                <div class="panel-footer text-center">
                    <a class="btn btn-default" role="button" href="#">
                    <i class="glyphicon glyphicon-zoom-in"></i> Detalhes
                    </a> 
                </div>
            </div>
        </li>
    </ul>
    

</div>
</body>
    
   

</html>
